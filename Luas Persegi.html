
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitung Luas Persegi Panjang</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #12122b;
      color: white;
    }
    .card {
      background-color: #2e4365; 
      color: #f3d58d; 
    }
     nav {

  
  padding: 10px 20px;
  position:absolute;
  top: 0;
  width: 100%;
}

nav ul {
  list-style: none;
  
  margin: 0;
  padding: 0;
  display: flex;
  margin-top: 20px;
  
}

nav ul li {
  margin: 0 15px;
}

nav ul li a {
  text-decoration: none;
  color: white;
  font-weight: bold;
  transition: color 0.3s;
}

nav ul li a:hover {
  color: #ffcc00;
}

    
  </style>
</head>
<nav>
  <ul>
  <li><a href="index.html">Beranda</a></li>
  </ul>
</nav>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-lg rounded-4">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Hitung Luas Persegi Panjang</h3>
            <form id="luasForm">
              <div class="mb-3">
                <label for="panjang" class="form-label">Panjang</label>
                <input type="number" class="form-control" id="panjang" placeholder="Masukkan panjang" required>
              </div>
              <div class="mb-3">
                <label for="lebar" class="form-label">Lebar</label>
                <input type="number" class="form-control" id="lebar" placeholder="Masukkan lebar" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Hitung</button>
            </form>

            <div class="mt-4 text-center">
              <h5>Hasil:</h5>
              <p id="hasil" class="fw-bold fs-4 text-success">-</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript -->
  <script>
    document.getElementById("luasForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const panjang = parseFloat(document.getElementById("panjang").value);
      const lebar = parseFloat(document.getElementById("lebar").value);

    if (panjang > 0 && lebar > 0) {
    const luas = panjang * lebar;
    const hasilEl = document.getElementById("hasil");
    hasilEl.textContent = luas;
    hasilEl.style.color = "gold"; 
  } else {
    const hasilEl = document.getElementById("hasil");
    hasilEl.textContent = "Masukkan angka yang valid!";
    hasilEl.style.color = "red"; 
  }
    });
  </script>
</body>
</html>
